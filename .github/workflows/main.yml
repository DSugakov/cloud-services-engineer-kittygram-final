          echo "DEBUG: Preparing to deploy with SSH"
          echo "Host: ${{ secrets.REMOTE_HOST }}"
          echo "User: ${{ secrets.REMOTE_USER }}"
          echo "Key length: ${{ secrets.REMOTE_SSH_KEY != '' && 'OK' || 'EMPTY' }}"

