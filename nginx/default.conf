server { 
    listen 80; 
    server_name _; 
    client_max_body_size 20M; 
    
    # Backend static files (Django admin, rest_framework)
    location /static/admin/ { 
        alias /static/admin/; 
    } 
    
    location /static/rest_framework/ { 
        alias /static/rest_framework/; 
    } 
    
    # Frontend static files (CSS, JS, images)
    location /static/css/ { 
        root /usr/share/nginx/html; 
    } 
    
    location /static/js/ { 
        root /usr/share/nginx/html; 
    } 
    
    location /static/media/ { 
        root /usr/share/nginx/html; 
    } 
    
    # Fallback for other static files
    location /static/ { 
        alias /static/; 
    } 
    
    location /media/ { 
        alias /media/; 
    } 
    
    location /api/ { 
        proxy_set_header Host $http_host; 
        proxy_pass http://backend:8000; 
    } 
    
    location /admin/ { 
        proxy_set_header Host $http_host; 
        proxy_pass http://backend:8000; 
    } 
    
    location / { 
        root /usr/share/nginx/html; 
        index index.html; 
        try_files $uri $uri/ /index.html; 
    } 
}
