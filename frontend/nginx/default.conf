server {
    listen 80;
    server_name _;
    server_tokens off;

    # Отключаем кэширование для отладки
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires off;

    # Добавляем заголовки CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Приоритетные локации должны быть выше
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Маршрутизация для логина (изменена)
    location = /login/ {
        proxy_pass http://backend:8000/api/token/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Добавляем отладочную информацию
        add_header X-Debug-Backend "backend:8000" always;
        # Устанавливаем таймаут
        proxy_connect_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Общая обработка OPTIONS запросов для CORS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        add_header 'Content-Type' 'text/plain charset=UTF-8' always;
        add_header 'Content-Length' 0 always;
        return 204;
    }

    location ~ ^/static/js/(.+)$ {
        try_files $uri /static/js/s/$1 =404;
    }

    # Новые пути для статики - они должны указывать на бэкенд
    location /static/admin/ {
        proxy_pass http://backend:8000/static/admin/;
        proxy_set_header Host $host;
    }

    location /static/rest_framework/ {
        proxy_pass http://backend:8000/static/rest_framework/;
        proxy_set_header Host $host;
    }

    location /static/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }

    location /media/ {
        proxy_pass http://backend:8000/media/;
        proxy_set_header Host $host;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
} 