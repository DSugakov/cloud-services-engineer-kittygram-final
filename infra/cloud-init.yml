#cloud-config

# Обновление системы
package_update: true
package_upgrade: true

# Установка необходимых пакетов
packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - git
  - htop
  - nano

# Создание пользователя ubuntu (если не существует)
users:
  - name: ubuntu
    groups: sudo, docker
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ${ssh_public_key}

# Команды для установки Docker
runcmd:
  # Установка Docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
  
  # Установка Docker Compose standalone
  - curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  - chmod +x /usr/local/bin/docker-compose
  - ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
  
  # Запуск и включение Docker
  - systemctl start docker
  - systemctl enable docker
  
  # Добавление пользователя ubuntu в группу docker
  - usermod -aG docker ubuntu
  
  # Создание рабочей директории
  - mkdir -p /home/ubuntu/kittygram
  - chown ubuntu:ubuntu /home/ubuntu/kittygram
  
  # Создание символической ссылки для совместимости
  - mkdir -p /home/ubuntu/kittygram/cloud-services-engineer-kittygram-final
  - chown ubuntu:ubuntu /home/ubuntu/kittygram/cloud-services-engineer-kittygram-final

# Перезагрузка после установки
power_state:
  mode: reboot
  delay: "+1"
  message: "Rebooting after cloud-init setup" 